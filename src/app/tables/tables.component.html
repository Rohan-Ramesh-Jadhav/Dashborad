<div class="card mx-4">
    <div class="card-header d-flex justify-content-start align-items-center">
        <img class="table-class px-1" [src]="tableIcon">
        DataTable Example
    </div>
    <div class="card-body">
<!-- first row [option and search] -->
        <div class="d-flex">
<!-- Left part of first row -->
            <div class="d-flex col col-6">
                <select (change)="changeEntryPerPage($event)" style="width:11%; text-align:center" class="form-select col-3">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
                <label class="d-flex col col-3 justify-content-center align-items-center">entris per page</label>
            </div>
<!-- Right part of first row -->
            <div class="d-flex col col-6 justify-content-end">
                <form>
                    <input class="form-control" type="search" placeholder="Search.." aria-label="Search">
                </form>
            </div>
        </div>
<!-- second row [table section] -->
        <div class="d-flex my-3">
            <table class="table table-bordered">
                <thead style="border-bottom: black;">
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start Date</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody *ngFor="let eachRow of tableDataArr;index as rowIndex">
                    <tr *ngIf="checkCount(rowIndex)">
                        <td *ngFor="let eachData of eachRow"> {{eachData}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div></div>
    </div>
</div>
