<div class="card mx-4">
    <div class="card-header d-flex justify-content-start align-items-center">
        <img class="table-class px-1" [src]="tableIcon">
        DataTable Example
    </div>
    <div class="card-body">
<!-- first row [option and search] -->
        <div class="d-flex">
<!-- Left part of first row -->
            <div class="d-flex col col-6">
                <select (change)="changeEntryPerPage($event)" style="width:5.5vw; text-align:center" class="form-select col-3">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
                <label class="d-flex col col-3 justify-content-center align-items-center">entris per page</label>
            </div>
<!-- Right part of first row -->
            <div class="d-flex col col-6 justify-content-end">
                <form>
                    <input class="form-control" type="search" placeholder="Search.." aria-label="Search">
                </form>
            </div>
        </div>
<!-- second row [table section] -->
        <div class="d-flex my-3 flex-column">
<!-- this div is of table for whole -->
            <div>
                <table class="table table-bordered">
                    <thead style="border-bottom: black;">
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Age</th>
                            <th>Start Date</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let eachRow of tableDataArr | slice: (page-1)*rowPerPage : page*rowPerPage">
                            <td *ngFor="let eachData of eachRow"> {{eachData}} </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
<!-- this is the table div for pagination and text part -->
            <div class="d-flex justify-content-between align-items-center"> 
                <p>Showing {{(page-1)*rowPerPage+1}} to {{page*rowPerPage}} of {{tableDataArr.length}}</p>
                <ngb-pagination
                    [(page)]="page"
                    [pageSize]="rowPerPage"
                    [collectionSize]="tableDataArr.length"
                ></ngb-pagination>
            </div>
        </div>
    </div>
</div>
